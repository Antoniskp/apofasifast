networks:
  app_net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:

services:
  postgres:
    image: postgres:15-alpine
    container_name: voting_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-voting_db}
      POSTGRES_USER: ${POSTGRES_USER:-voting_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-voting_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_net
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voting_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: voting_redis
    networks:
      - app_net
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: voting_keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin123}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-voting_db}
      KC_DB_USERNAME: ${POSTGRES_USER:-voting_user}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-voting_password}
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
    command: start-dev --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    networks:
      - app_net
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n' >&3;grep 'HTTP/1.1 200 OK' <&3"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  minio:
    image: minio/minio:latest
    container_name: voting_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app_net
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: voting_api
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-voting_db}
      POSTGRES_USER: ${POSTGRES_USER:-voting_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-voting_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-voting}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-api}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      PORT: 3001
    networks:
      - app_net
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile
    container_name: voting_frontend
    environment:
      NEXT_PUBLIC_KEYCLOAK_URL: http://localhost:8080
      NEXT_PUBLIC_KEYCLOAK_REALM: ${KEYCLOAK_REALM:-voting}
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: frontend
      NEXT_PUBLIC_API_URL: http://localhost:3001
    networks:
      - app_net
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
      keycloak:
        condition: service_healthy
